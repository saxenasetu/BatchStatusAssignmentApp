<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>BatchStatusAssignmentApp</title>
		<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-libs="sap.m"
			data-sap-ui-resourceroots='{"com.novonordisk.ibr.BatchStatusAssignmentApp": "./"}'
			data-sap-ui-compatVersion="edge"
			data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
		</script>
		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					app: new sap.ui.core.ComponentContainer({
						id: "container",
						name: "com.novonordisk.ibr.BatchStatusAssignmentApp",
						settings: {
							id: "BatchStatusAssignmentApp"
						},
						height: "100%"
					})
				}).placeAt("appContent");
			});
      </script>
	</head>
	<body class="sapUiBody" id="appContent">
	</body>
</html>
